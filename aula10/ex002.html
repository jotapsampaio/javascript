<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos no Dom</title>
    <style>
        body {
            background-color: lightgreen;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 20px;
        }
        #botoes input {
            width: 100px;
        }

        #botoes input[type=button]{
            width: 300px;
        }

        #resultado {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>
        Somando valores
    </h1>
    <div id="botoes">
        <label for="num1">Primeiro Número:</label>
        <input type="number" name="num1" id="num1"> <br>
        <label for="num2">Segundo Número:</label>
        <input type="number" name="num2" id="num2"> <br>
        <input type="button" value="somar" onclick="somar()">
    </div>
    <div id="resultado">
        resultado:
    </div>
    <script>
        function somar(){
            let valor1 = document.getElementById('num1');
            let valor2 = document.querySelector('#num2');
            let resultado = document.querySelector('#resultado');
            let primeiroValor = Number(valor1.value);
            let segundoValor = Number(valor2.value);
            let soma = primeiroValor + segundoValor;
            resultado.innerHTML = `A soma de ${primeiroValor} + ${segundoValor} é igual a <strong>${soma}</strong>`;
        }
    </script>
</body>
</html>

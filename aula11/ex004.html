<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qual seu país</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 24px;
            background-color: lightsalmon;
            color: darkgreen;
        }

        .resposta {
            margin-top: 30px;
            color: red;
        }
    </style>
</head>
<body>
    <h1>
        Informe qual o seu país de origem.
    </h1>
    <div>
        <label for="pais">Digite qual é o seu país de origem:</label>
        <input type="text" name="pais" id="pais" placeholder="Meu pais de origem">
        <input type="button" value="Mostrar" onclick="descubrir()">
    </div>
    <div class="resposta">
    </div>

    <script>
        function descubrir(){
            var meuPais = document.querySelector("#pais");
            var resultado = document.querySelector(".resposta");
            var pais = meuPais.value;
            if (pais === "Brasil" || pais === "brasil"){
                resultado.innerHTML = `Você nasceu em ${pais}, então você é Brasileiro.`
            }else{
                resultado.innerHTML = `Você nasceu em ${pais}, então você é Estrangeiro.`
            }
        }
    </script>
</body>
</html>

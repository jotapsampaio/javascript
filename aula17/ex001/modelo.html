<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisando Números</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>
            Analisando Números
        </h1>
    </header>
    <main>
        <section>
            <div>
                <label for="inum">Número de (1 a 100):</label>
                <input type="number" name="inum" id="inum">
                <input type="button" value="adicionar" onclick="adicionar()">
            </div>
            <div>
                <label for="select">coleção de números</label>
                <select name="select" id="select" size="6"></select>
                <input type="button" value="finalizar" onclick="finalizar()">
            </div>
        </section>
        <section id="resposta">
        </section>
    </main>
    <footer>
        <p>
            &copy; Curso em Video.
        </p>
    </footer>
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>
            Tabuada
        </h1>
    </header>
    <main>
        <section>
            <div id="formulario">
                <label for="numero">Número:</label>
                <input type="number" name="numero" id="numero">
                <input type="button" value="calcular" onclick="tabuada()">
            </div>
            <div id="campoTabuada">
                <label for="selTabuada">Tabuada</label>
                <select name="select" id="selTabuada" size="10">
                    <option value="">Digite um número no campo acima:</option>
                </select>
            </div>
        </section>
    </main>
    <footer>
        <p>
            &copy; Curso em Video.
        </p>
    </footer>
    <script src="script.js"></script>
</body>
</html>

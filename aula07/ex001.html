<body>
    <h1>
        Operadores aritmeticos e de atribuição
    </h1>
    <p>
        Utilizando os operadores aritmeticos + , -, *, /, %, ** e os de atribuição +=, -=, *=, /=, %=, **=, ++, --;
    </p>
    <script>
        let a = 5 + 3; // 8
        let b = 4 - 2; // 2
        let c = 4 * 8; // 32
        let d = 10 / 2; // 5
        let e = 3 % 2; // 1
        let f = 2 ** 3; // 8
        console.log(`soma ${a}, subtração ${b}, multiplicação ${c}, divisão ${d}, modulo ${e}, exponente ${f}`);

        let x = 3;
        x += 10; // 10
        x -= 2; // 8
        x *= 6; // 12
        x /= 4; // 3
        x %= 2; // 1
        x **= 8; // 8
        // ++ --
    </script>
</body>
</html>

<!--Primeiro o aritmeticos depois os relacinais e ai vem os logicos(primeiro o não -> e -> ou)-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        Operadores logicos relacionais
    </h1>
    <p style="font-family: arial;">
        Logicos são os ! não, && e, || ou e essa é a ordem de precedencia <br>
        relacionais são &lt;, &lt;=, &gt;, &gt;=, ==, ===, !=, !==; <br>
        A ordem deprecedencia é essa => Primeiro o aritmeticos depois os relacinais e ai vem os logicos(primeiro o não -> e -> ou)
    </p>
    <script>
        //logicos retorna um valor booleano
        let a = true;
        let b = false;
        let c = a || b;
        console.log(c);

        //Relacional
        const r = 20;
        const t = 10 
        console.log(r <= t);
    </script>
</body>
</html>
